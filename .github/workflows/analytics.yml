name: Profile Analytics

on:
  schedule:
    - cron: "0 4 * * *" 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-analytics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- A) Profile Summary Cards ---
      - name: Generate profile summary cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: abdulvahapmutlu
          UTC_OFFSET: "+03:00"
          THEME: transparent

      - name: Move summary cards to assets
        run: |
          mkdir -p assets/summary
          cp -f profile-summary-card-output/transparent/*.svg assets/summary/

      # --- B) Yearly Contribution Graph (3D) ---
      - name: Generate 3D contribution calendar
        uses: yoshi389111/github-profile-3d-contrib@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: abdulvahapmutlu

      - name: Move 3D contrib graph to assets
        run: |
          mkdir -p assets
          cp -f profile-3d-contrib/profile-night-rainbow.svg assets/profile-3d-contrib.svg

      # --- C) Commit all analytics in one go ---
      - name: Commit updated analytics
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/summary/*.svg assets/profile-3d-contrib.svg
          git commit -m "chore: update analytics (summary + contributions)" || echo "No changes"
          git push
